<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classified</title>
    <link rel="stylesheet" type="text/css" href="../styling.css">
</head>

<body>
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="postad" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Fill the Ad Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modform">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Ad Title</label>
                            <input type="text" class="form-control" id="adtitle" required placeholder="Title...">
                        </div>
                        <div class="form-group">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option>Select...</option>
                                <option Selected value="1">Mobiles</option>
                                <option value="2">Jobs</option>
                                <option value="3">Vehicles</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="textarea">Ad Description</label>
                            <textarea class="form-control" required id="texta" rows="5" contenteditable="true" placeholder="Include Brand name, model, age and included accessories etc.."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pricelabel">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price" />
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Name</label>
                            <input type="text" class="form-control" id="postername" placeholder="Name..." required>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Contact Number</label>
                            <input required type="number" class="form-control" id="posternumber" placeholder="03123456789">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#mymodal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Post" />
                </div>
                </form>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../Home.html">
                <img src="../assets/phone.svg" width="40" height="40" class="d-inline-block align-middle" alt="OLX">
                <b>Classified</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Home.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ads/ads.html">Ads</a>
                    </li>
                </ul>
                <section class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id='srch' placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id='srchbtn'>Search</button>
                </section>
                <button class="exxc btn btn-outline-success ml-2 my-2 my-sm-2">Post an Ad</button>
            </div>
            </div>
        </nav>
    </header>

    <main class="mmain2">
        <div class="container">
            <div class="col-md-8 col-lg-9">
                <h1 id='dethead'></h1>
                <hr />
                <div id="adss">
                    <h4 id='detname'></h4><br/>
                    <p id='dettext'></p><br /><br />
                    <h5 id='detpricehead'>Price:</h5>
                    <p id='detprice'></p><br /><br />
                    <h5 id='detconthead'>Contact No:</h5>
                    <p id='detnumber'></p>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <nav class="navbar navbar-footer navbar-dark bg-dark">
            <a class="navbar-brand footerFlex" href="../Home.html">
                <p class="footerText"> Made By M-Yasir</p>

    <script src="../resources/scripts/bootstrap_4.min.js"></script>
    <script src="../main.js"></script>
    <script src="ad_page.js"></script>
</body>
